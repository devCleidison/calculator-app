<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Calculator App</title>
</head>
<body>
  <div class="container">
    <div class="calc__container">
      <div class="calc__display">
        <span class="input__values" id="number1"></span>
        <span class="input__values" id="operation"></span>
        <span class="input__values" id="number2"></span>
        <span class="input__values result" id="result">0</span>
      </div>

      <div class="calc__keyboard">
        <div class="key clear operation">C</div>

        <div class="key__line" id="key-line1">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key operation">+</div>
        </div>

        <div class="key__line" id="key-line1">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key operation">-</div>
        </div>

        <div class="key__line" id="key-line1">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key operation">x</div>
        </div>

        <div class="key__line" id="key-line1">
          <div class="key">0</div>
          <div class="key">.</div>
          <div class="key operation">=</div>
          <div class="key operation">/</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
